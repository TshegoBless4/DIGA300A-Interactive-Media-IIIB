<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck - Discover Your Next Favorite Song</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Shared/shared.css">
    <link rel="stylesheet" href="./Index/index.css">

     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="spotify-api.js"></script>
    <script src="./Shared/animations.js"></script>
    <script src="./Shared/shared.js"></script>
    <script src="./Index/index.js"></script>
    
</head>
<body>
    <nav>
        <div class="logo">
            <span class="logo-vibe">Vibe</span><span class="logo-check">Check</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="../Favourites/favorites.html" class="nav-link">My Favorites</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            
        </ul>
    </nav>
    
    <div class="container">
        <div class="hero">
            <h1>Discover Your Next Favorite Song</h1>
            <p>Break free from algorithmic loops and take direct control of your music discovery</p>
            
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search for an artist...">
                <button class="btn btn-primary search-button">Search</button>
            </div>
        </div>
        
        <div class="genre-section">
            <h2 class="section-title">Explore by Genre</h2>
            <div class="genre-container">
                <div class="genre-pill">R&B</div>
                <div class="genre-pill">Jazz</div>
                <div class="genre-pill">Hip-hop</div>
                <div class="genre-pill">Pop</div>
                <div class="genre-pill">Rock</div>
            </div>
        </div>
        
        <div id="search-results" class="artist-grid">
            <!-- Search results will be dynamically populated -->
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading artists...
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            Error loading content. Please try again.
        </div>
        
        <div class="footer">
            <div class="spotify-badge">Powered by Spotify</div>
        </div>
    </div>

   
</body>
</html>
