<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist - VibeCheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../Shared/shared.css">
    <link rel="stylesheet" href="artist.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="../spotify-api.js"></script>
    <script src="../Shared/animations.js"></script>
    <script src="../Shared/shared.js"></script>
    <script src="../Artist/artist.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <span class="logo-vibe">Vibe</span><span class="logo-check">Check</span>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html" class="nav-link">Home</a></li>
            <li><a href="../Favourites/favorites.html" class="nav-link">My Favorites</a></li>
            <li><a href="../About/about.html" class="nav-link">About</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div id="loading" class="loading" style="display: none;">
            Loading artist information...
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            Error loading artist information. Please try again.
        </div>

        <div id="artist-content">
            <div class="artist-header">
                <div class="artist-image-large">
                    <img src="https://via.placeholder.com/300" alt="Artist" id="artist-img">
                </div>
                <div class="artist-info">
                    <h1 class="artist-name-large" id="artist-name">Artist Name</h1>
                    <div class="artist-stats">
                        <span class="stat" id="monthly-listeners">0 Monthly Listeners</span>
                        <span class="stat" id="artist-genre">Genre</span>
                    </div>
                </div>
            </div>
            
            <div class="music-visualization">
                <svg class="audio-wave" width="100%" height="60" viewBox="0 0 400 60">
                    <path class="wave-path" d="M0,30 Q100,10 200,30 T400,30" 
                          stroke="var(--primary)" stroke-width="2" fill="none"/>
                </svg>
            </div>
            
            <div class="tracks-section">
                <h2 class="section-title">Top Tracks</h2>
                
                <div id="artist-tracks">
                 
                    <div class="track-item">
                        <div class="track-number">1</div>
                        <div class="track-info">
                            <div class="track-title">Alright</div>
                        </div>
                        <div class="track-actions">
                            <button class="icon-btn play-btn">▶</button>
                            <button class="icon-btn favorite-btn">♥</button>
                        </div>
                    </div>
                    
                    <div class="track-item">
                        <div class="track-number">2</div>
                        <div class="track-info">
                            <div class="track-title">How To Pimp A Butterfly</div>
                        </div>
                        <div class="track-actions">
                            <button class="icon-btn play-btn">▶</button>
                            <button class="icon-btn favorite-btn">♥</button>
                        </div>
                    </div>
                    
                    <div class="track-item">
                        <div class="track-number">3</div>
                        <div class="track-info">
                            <div class="track-title">Poetic Justice</div>
                        </div>
                        <div class="track-actions">
                            <button class="icon-btn play-btn">▶</button>
                            <button class="icon-btn favorite-btn">♥</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="spotify-badge">Powered by Spotify</div>
        </div>
    </div>

    <!-- Now Playing Indicator -->
    <div id="now-playing" style="display: none;"></div>
</body>
</html>
