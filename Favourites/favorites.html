<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - VibeCheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Shared/shared.css">
    <link rel="stylesheet" href="favorites.css"/>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

    <script src="../spotify-api.js"></script>
    <script src="../Shared/animations.js"></script>
    <script src="../Shared/shared.js"></script>
    <script src="../Favourites/favorites.js"></script>
    
</head>
<body>
    <nav>
        <div class="logo">
            <span class="logo-vibe">Vibe</span><span class="logo-check">Check</span>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html" class="nav-link">Home</a></li>
            <li><a href="../Favourites/favorites.html" class="nav-link" >My Favorites</a></li>
            <li><a href="../About/about.html" class="nav-link">About</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1 class="page-title">My Favorites</h1>
        
        <!-- ADD THIS: SVG Music Visualization -->
        <div class="favorites-visualization">
            <svg class="heart-wave" width="100%" height="80" viewBox="0 0 400 60">
                <path class="heart-path" d="M0,30 Q50,10 100,30 T200,30 T300,30" 
                      stroke="var(--primary)" stroke-width="2" fill="none"/>
                <path class="floating-heart" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                      fill="var(--primary)" transform="scale(0.3)"/>
            </svg>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading your favorites...
        </div>
        
        <div id="favorites-list">
            <!-- Favorites will be populated dynamically from localStorage -->
        </div>
        
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon"></div>
            <h3>No favorites yet</h3>
            <p>Start discovering music and add your favorite tracks!</p>
            <a href="../index.html" class="btn btn-primary">Discover Music</a>
        </div>
        
        <div class="footer">
            <div class="spotify-badge">Powered by Spotify</div>
        </div>
    </div>
</body>
</html>
